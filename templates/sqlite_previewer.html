<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQLite Previewer</title>
    <style>
        :root {
            color-scheme: light dark;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            margin: 0;
            padding: 24px;
            background: #f5f7fb;
            color: #1f2933;
        }

        .app-shell {
            max-width: 1100px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 24px;
        }

        h1 {
            margin: 0 0 8px;
        }

        .db-path {
            font-family: "SFMono-Regular", Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 0.85rem;
            padding: 8px 12px;
            background: #fff;
            border-radius: 6px;
            box-shadow: 0 1px 2px rgba(15, 23, 42, 0.08);
        }

        .layout {
            display: grid;
            gap: 24px;
            grid-template-columns: 320px 1fr;
        }

        .panel {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.12);
            padding: 20px;
        }

        .panel h2 {
            margin-top: 0;
            font-size: 1.1rem;
        }

        .schema-table {
            margin-bottom: 16px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            padding: 12px;
        }

        .schema-table h3 {
            margin: 0 0 8px;
            font-size: 1rem;
        }

        .schema-table small {
            color: #64748b;
        }

        .schema-columns {
            margin-top: 8px;
        }

        .schema-column {
            font-family: "SFMono-Regular", Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 0.85rem;
            padding: 4px 6px;
            margin-bottom: 4px;
            border-radius: 4px;
            background: #f1f5f9;
        }

        .schema-column .type {
            color: #475569;
            margin-left: 8px;
        }

        textarea {
            width: 100%;
            min-height: 180px;
            resize: vertical;
            padding: 14px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            font-size: 0.95rem;
            font-family: "SFMono-Regular", Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            box-sizing: border-box;
        }

        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-top: 12px;
        }

        button {
            padding: 10px 18px;
            border-radius: 8px;
            border: none;
            background: #2563eb;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background: #1d4ed8;
        }

        .limit-input {
            width: 80px;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #cbd5e1;
            font-size: 0.9rem;
        }

        .status {
            margin-top: 16px;
            font-size: 0.9rem;
        }

        .status.error {
            color: #dc2626;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }

        th, td {
            border: 1px solid #e2e8f0;
            padding: 10px;
            font-size: 0.9rem;
            text-align: left;
        }

        th {
            background: #f8fafc;
        }

        tbody tr:nth-child(even) {
            background: #f8fafc;
        }

        .loading {
            margin-top: 12px;
            font-size: 0.9rem;
            color: #475569;
        }

        @media (max-width: 960px) {
            .layout {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="app-shell">
    <header>
        <h1>SQLite Previewer</h1>
        <p class="db-path">{{ db_path }}</p>
    </header>

    <div class="layout">
        <aside class="panel">
            <h2>Schema</h2>
            <div id="schema">Loading schema…</div>
        </aside>

        <section class="panel">
            <h2>Query Runner</h2>
            <textarea id="query" placeholder="SELECT * FROM my_table LIMIT 10;"></textarea>
            <div class="controls">
                <button id="execute" type="button">Run Query</button>
                <label>
                    Limit
                    <input id="limit" class="limit-input" type="number" value="100" min="1" max="10000">
                </label>
            </div>
            <div id="status" class="status"></div>
            <div id="loading" class="loading" hidden>Running…</div>
            <div id="results"></div>
        </section>
    </div>
</div>

<script>
    const schemaContainer = document.getElementById('schema');
    const queryInput = document.getElementById('query');
    const limitInput = document.getElementById('limit');
    const statusBox = document.getElementById('status');
    const loadingIndicator = document.getElementById('loading');
    const resultsContainer = document.getElementById('results');

    async function fetchSchema() {
        try {
            const response = await fetch('/api/schema');
            const payload = await response.json();

            if (!payload.success) {
                schemaContainer.textContent = payload.error || 'Failed to load schema';
                return;
            }

            const fragment = document.createDocumentFragment();
            const tables = Object.entries(payload.schema);

            if (tables.length === 0) {
                schemaContainer.textContent = 'Database contains no tables.';
                return;
            }

            schemaContainer.textContent = '';

            for (const [tableName, info] of tables) {
                const block = document.createElement('div');
                block.className = 'schema-table';
                const safeCount = new Intl.NumberFormat().format(info.count || 0);
                block.innerHTML = `<h3>${tableName}</h3><small>${safeCount} rows</small>`;

                const columnList = document.createElement('div');
                columnList.className = 'schema-columns';

                info.columns.forEach(col => {
                    const columnRow = document.createElement('div');
                    columnRow.className = 'schema-column';
                    const pkBadge = col.pk ? 'PK ' : '';
                    columnRow.textContent = `${pkBadge}${col.name}`;

                    const typeSpan = document.createElement('span');
                    typeSpan.className = 'type';
                    typeSpan.textContent = col.type;
                    columnRow.appendChild(typeSpan);

                    columnList.appendChild(columnRow);
                });

                block.appendChild(columnList);
                fragment.appendChild(block);
            }

            schemaContainer.appendChild(fragment);
        } catch (err) {
            schemaContainer.textContent = `Error: ${err.message}`;
        }
    }

    function renderTable(columns, rows) {
        if (!columns || columns.length === 0) {
            resultsContainer.innerHTML = '<div>No columns returned.</div>';
            return;
        }

        if (!rows || rows.length === 0) {
            resultsContainer.innerHTML = '<div>No rows returned.</div>';
            return;
        }

        const table = document.createElement('table');
        const thead = document.createElement('thead');
        const headerRow = document.createElement('tr');
        columns.forEach(col => {
            const th = document.createElement('th');
            th.textContent = col;
            headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);

        const tbody = document.createElement('tbody');
        rows.forEach(row => {
            const tr = document.createElement('tr');
            columns.forEach(col => {
                const td = document.createElement('td');
                const cellValue = row[col];
                td.textContent = cellValue === null ? 'NULL' : cellValue;
                tr.appendChild(td);
            });
            tbody.appendChild(tr);
        });

        table.appendChild(thead);
        table.appendChild(tbody);
        resultsContainer.innerHTML = '';
        resultsContainer.appendChild(table);
    }

    async function runQuery() {
        const query = queryInput.value.trim();
        const limit = Number.parseInt(limitInput.value, 10) || undefined;

        statusBox.textContent = '';
        resultsContainer.innerHTML = '';

        if (!query) {
            statusBox.textContent = 'Enter a SQL query first.';
            statusBox.classList.add('error');
            return;
        }

        loadingIndicator.hidden = false;

        try {
            const response = await fetch('/api/query', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query, limit }),
            });

            const payload = await response.json();
            loadingIndicator.hidden = true;

            if (!payload.success) {
                statusBox.textContent = payload.error || 'Query failed.';
                statusBox.classList.add('error');
                return;
            }

            statusBox.classList.remove('error');
            const elapsed = payload.execution_time ? payload.execution_time.toFixed(4) : '0.0000';
            statusBox.textContent = `Rows: ${payload.count ?? 0} · Columns: ${payload.columns.length ?? 0} · Time: ${elapsed}s`;
            renderTable(payload.columns, payload.data);
        } catch (err) {
            loadingIndicator.hidden = true;
            statusBox.textContent = `Error: ${err.message}`;
            statusBox.classList.add('error');
        }
    }

    document.getElementById('execute').addEventListener('click', runQuery);
    queryInput.addEventListener('keydown', evt => {
        if (evt.key === 'Enter' && (evt.metaKey || evt.ctrlKey)) {
            runQuery();
        }
    });

    fetchSchema();
</script>
</body>
</html>
