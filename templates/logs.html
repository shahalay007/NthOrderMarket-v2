<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Logs - Polymarket AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .logs-header {
            background: #0a0a0a;
            color: #00ff00;
            padding: 20px 30px;
            border-bottom: 2px solid #00ff00;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logs-title {
            font-size: 24px;
            font-weight: bold;
        }

        .logs-controls {
            display: flex;
            gap: 10px;
        }

        .control-button {
            padding: 8px 16px;
            background: #003300;
            color: #00ff00;
            border: 1px solid #00ff00;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            transition: all 0.2s;
        }

        .control-button:hover {
            background: #00ff00;
            color: #000;
        }

        .logs-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            font-size: 14px;
            line-height: 1.6;
        }

        .logs-container::-webkit-scrollbar {
            width: 10px;
        }

        .logs-container::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        .logs-container::-webkit-scrollbar-thumb {
            background: #00ff00;
            border-radius: 5px;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 4px 0;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .log-timestamp {
            color: #ffff00;
            margin-right: 10px;
        }

        .log-level {
            margin-right: 10px;
            font-weight: bold;
        }

        .log-level.info {
            color: #00ff00;
        }

        .log-level.warning {
            color: #ff9900;
        }

        .log-level.error {
            color: #ff0000;
        }

        .log-level.query {
            color: #00ffff;
        }

        .log-message {
            color: #cccccc;
        }

        .stats-panel {
            background: #0a0a0a;
            padding: 15px 30px;
            border-top: 2px solid #00ff00;
            display: flex;
            gap: 30px;
            font-size: 14px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .stat-label {
            color: #00ff00;
            font-size: 12px;
        }

        .stat-value {
            color: #ffff00;
            font-size: 18px;
            font-weight: bold;
        }

        .auto-scroll-indicator {
            position: fixed;
            bottom: 100px;
            right: 30px;
            padding: 10px 15px;
            background: #003300;
            border: 1px solid #00ff00;
            border-radius: 20px;
            color: #00ff00;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .auto-scroll-indicator.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="logs-header">
        <div class="logs-title">ðŸ“Š System Logs - Real-time Activity Monitor</div>
        <div class="logs-controls">
            <button class="control-button" onclick="clearLogs()">Clear Logs</button>
            <button class="control-button" onclick="toggleAutoScroll()" id="autoScrollBtn">Auto-scroll: ON</button>
        </div>
    </div>

    <div class="logs-container" id="logsContainer">
        <div class="log-entry">
            <span class="log-timestamp">[System]</span>
            <span class="log-level info">[INFO]</span>
            <span class="log-message">Logs viewer initialized. Waiting for activity...</span>
        </div>
    </div>

    <div class="stats-panel">
        <div class="stat-item">
            <span class="stat-label">Total Queries</span>
            <span class="stat-value" id="totalQueries">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Active Events</span>
            <span class="stat-value" id="activeEvents">-</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Last Update</span>
            <span class="stat-value" id="lastUpdate">Never</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Response Time (avg)</span>
            <span class="stat-value" id="avgResponseTime">- ms</span>
        </div>
    </div>

    <div class="auto-scroll-indicator" id="autoScrollIndicator">â¬‡ Auto-scrolling to new logs</div>

    <script>
        let autoScroll = true;
        let queryCount = 0;
        let responseTimes = [];

        function addLog(level, message, timestamp = null) {
            const container = document.getElementById('logsContainer');
            const entry = document.createElement('div');
            entry.className = 'log-entry';

            const time = timestamp || new Date().toLocaleTimeString();

            entry.innerHTML = `
                <span class="log-timestamp">[${time}]</span>
                <span class="log-level ${level.toLowerCase()}">[${level.toUpperCase()}]</span>
                <span class="log-message">${message}</span>
            `;

            container.appendChild(entry);

            if (autoScroll) {
                container.scrollTop = container.scrollHeight;
            }

            // Keep only last 500 logs
            if (container.children.length > 500) {
                container.removeChild(container.firstChild);
            }
        }

        function clearLogs() {
            const container = document.getElementById('logsContainer');
            container.innerHTML = '';
            addLog('info', 'Logs cleared by user');
        }

        function toggleAutoScroll() {
            autoScroll = !autoScroll;
            const btn = document.getElementById('autoScrollBtn');
            btn.textContent = `Auto-scroll: ${autoScroll ? 'ON' : 'OFF'}`;

            const indicator = document.getElementById('autoScrollIndicator');
            if (autoScroll) {
                indicator.classList.add('visible');
                setTimeout(() => indicator.classList.remove('visible'), 2000);
            }
        }

        function updateStats() {
            fetch('/api/stats')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('activeEvents').textContent = data.total_events || '-';
                    document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
                })
                .catch(err => console.error('Stats error:', err));
        }

        // Poll for logs from server
        let lastLogId = 0;
        function pollLogs() {
            fetch('/api/logs')
                .then(r => r.json())
                .then(data => {
                    if (data.logs && data.logs.length > 0) {
                        data.logs.forEach(log => {
                            if (log.id > lastLogId) {
                                addLog(log.level, log.message, log.timestamp);
                                lastLogId = log.id;

                                if (log.level === 'query') {
                                    queryCount++;
                                    document.getElementById('totalQueries').textContent = queryCount;
                                }

                                if (log.responseTime) {
                                    responseTimes.push(log.responseTime);
                                    if (responseTimes.length > 10) responseTimes.shift();
                                    const avg = Math.round(responseTimes.reduce((a, b) => a + b, 0) / responseTimes.length);
                                    document.getElementById('avgResponseTime').textContent = avg + ' ms';
                                }
                            }
                        });
                    }
                })
                .catch(err => console.error('Log poll error:', err));
        }

        // Initial stats
        updateStats();

        // Poll every 1 second for logs
        setInterval(pollLogs, 1000);

        // Update stats every 10 seconds
        setInterval(updateStats, 10000);

        // Initial welcome logs
        setTimeout(() => {
            addLog('info', 'Connected to Polymarket AI Assistant backend');
            addLog('info', 'Monitoring query processing, database operations, and API calls');
        }, 500);
    </script>
</body>
</html>
