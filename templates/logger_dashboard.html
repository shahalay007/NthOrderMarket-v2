<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Logger Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            font-weight: 600;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button.danger {
            background: #e74c3c;
        }

        button.danger:hover {
            background: #c0392b;
        }

        .queries-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .query-entry {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            transition: all 0.3s;
        }

        .query-entry:hover {
            border-color: #667eea;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
        }

        .query-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .query-text {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
            flex: 1;
        }

        .timestamp {
            color: #7f8c8d;
            font-size: 0.9em;
            white-space: nowrap;
            margin-left: 20px;
        }

        .strategy-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.85em;
            margin: 10px 0;
        }

        .strategy-sql {
            background: #2ecc71;
            color: white;
        }

        .strategy-ai {
            background: #9b59b6;
            color: white;
        }

        .reason {
            color: #666;
            font-style: italic;
            margin: 10px 0;
        }

        .sql-section, .ai-section {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
        }

        .section-title {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .sql-query {
            background: #2c3e50;
            color: #2ecc71;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            overflow-x: auto;
            margin: 10px 0;
        }

        .platform-tag {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            margin-bottom: 8px;
        }

        .ai-prompt {
            background: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .prompt-label {
            font-weight: bold;
            color: #9b59b6;
            margin-bottom: 8px;
        }

        .prompt-content {
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }

        .results {
            display: flex;
            gap: 30px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #ecf0f1;
        }

        .result-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-icon {
            font-size: 1.5em;
        }

        .result-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .result-label {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #95a5a6;
        }

        .empty-state-icon {
            font-size: 5em;
            margin-bottom: 20px;
        }

        .refresh-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #2ecc71;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .filter-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        select, input {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Query Logger Dashboard</h1>
            <p class="subtitle">Real-time monitoring of SQL and AI query execution</p>
        </header>

        <div class="stats-grid" id="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Queries</div>
                <div class="stat-value" id="total-queries">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">‚ö° SQL Queries</div>
                <div class="stat-value" id="sql-count">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">üß† AI Queries</div>
                <div class="stat-value" id="ai-count">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Avg Response Time</div>
                <div class="stat-value" id="avg-time">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Avg SQL Time</div>
                <div class="stat-value" id="avg-sql-time">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Avg AI Time</div>
                <div class="stat-value" id="avg-ai-time">-</div>
            </div>
        </div>

        <div class="controls">
            <button onclick="refreshData()">
                <span class="refresh-indicator"></span>Refresh
            </button>
            <button onclick="exportLog()">üì• Export Log</button>
            <button onclick="clearLog()" class="danger">üóëÔ∏è Clear Log</button>
        </div>

        <div class="queries-container">
            <div class="filter-controls">
                <select id="strategy-filter" onchange="filterQueries()">
                    <option value="all">All Strategies</option>
                    <option value="sql">SQL Only</option>
                    <option value="ai">AI Only</option>
                </select>
                <input type="text" id="search-box" placeholder="Search queries..." oninput="filterQueries()">
            </div>
            <div id="queries-list">
                <div class="loading">Loading queries...</div>
            </div>
        </div>
    </div>

    <script>
        let allQueries = [];
        let autoRefresh = true;

        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();

                document.getElementById('total-queries').textContent = stats.total_queries;
                document.getElementById('sql-count').textContent = stats.sql_count;
                document.getElementById('ai-count').textContent = stats.ai_count;
                document.getElementById('avg-time').textContent = stats.avg_time + 's';
                document.getElementById('avg-sql-time').textContent = stats.avg_sql_time + 's';
                document.getElementById('avg-ai-time').textContent = stats.avg_ai_time + 's';
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadQueries() {
            try {
                const response = await fetch('/api/queries');
                allQueries = await response.json();
                filterQueries();
            } catch (error) {
                console.error('Error loading queries:', error);
                document.getElementById('queries-list').innerHTML =
                    '<div class="empty-state"><div class="empty-state-icon">‚ö†Ô∏è</div><h2>Error loading queries</h2></div>';
            }
        }

        function filterQueries() {
            const strategyFilter = document.getElementById('strategy-filter').value;
            const searchText = document.getElementById('search-box').value.toLowerCase();

            let filtered = allQueries;

            // Filter by strategy
            if (strategyFilter !== 'all') {
                filtered = filtered.filter(q => {
                    if (strategyFilter === 'sql') return q.strategy.includes('SQL');
                    if (strategyFilter === 'ai') return q.strategy.includes('AI');
                    return true;
                });
            }

            // Filter by search text
            if (searchText) {
                filtered = filtered.filter(q =>
                    q.query.toLowerCase().includes(searchText) ||
                    q.strategy.toLowerCase().includes(searchText)
                );
            }

            displayQueries(filtered);
        }

        function displayQueries(queries) {
            const container = document.getElementById('queries-list');

            if (queries.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <h2>No queries logged yet</h2>
                        <p>Run some queries to see them appear here</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = queries.map(query => `
                <div class="query-entry">
                    <div class="query-header">
                        <div class="query-text">${escapeHtml(query.query)}</div>
                        <div class="timestamp">üïí ${query.timestamp}</div>
                    </div>

                    <div>
                        <span class="strategy-badge ${query.strategy.includes('SQL') ? 'strategy-sql' : 'strategy-ai'}">
                            ${query.strategy}
                        </span>
                    </div>

                    <div class="reason">${escapeHtml(query.reason)}</div>

                    ${query.sql_queries.length > 0 ? `
                        <div class="sql-section">
                            <div class="section-title">SQL Queries Executed</div>
                            ${query.sql_queries.map(sql => `
                                <div>
                                    <span class="platform-tag">${sql.platform}</span>
                                    <div class="sql-query">${escapeHtml(sql.query)}</div>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}

                    ${query.ai_prompts.length > 0 ? `
                        <div class="ai-section">
                            <div class="section-title">AI Prompts & Responses</div>
                            ${query.ai_prompts.map(prompt => `
                                <div class="ai-prompt">
                                    <div class="prompt-label">üìù ${escapeHtml(prompt.name)}</div>
                                    <div class="prompt-content">
                                        <strong>Input:</strong><br>${escapeHtml(prompt.input)}<br><br>
                                        <strong>Output:</strong><br>${escapeHtml(prompt.output)}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}

                    <div class="results">
                        <div class="result-item">
                            <div class="result-icon">üìä</div>
                            <div>
                                <div class="result-value">${query.results_count}</div>
                                <div class="result-label">Markets Found</div>
                            </div>
                        </div>
                        <div class="result-item">
                            <div class="result-icon">‚è±Ô∏è</div>
                            <div>
                                <div class="result-value">${query.time_elapsed}s</div>
                                <div class="result-label">Execution Time</div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function refreshData() {
            await loadStats();
            await loadQueries();
        }

        async function clearLog() {
            if (!confirm('Are you sure you want to clear all logs?')) return;

            try {
                const response = await fetch('/api/clear_log', { method: 'POST' });
                const result = await response.json();

                if (result.success) {
                    alert('Log cleared successfully');
                    refreshData();
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                alert('Error clearing log: ' + error.message);
            }
        }

        async function exportLog() {
            try {
                const response = await fetch('/api/export');
                const result = await response.json();

                if (result.success) {
                    const blob = new Blob([result.content], { type: 'text/plain' });
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `query_log_${new Date().toISOString().split('T')[0]}.log`;
                    a.click();
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                alert('Error exporting log: ' + error.message);
            }
        }

        // Initial load
        refreshData();

        // Auto-refresh every 10 seconds
        setInterval(() => {
            if (autoRefresh) {
                refreshData();
            }
        }, 10000);
    </script>
</body>
</html>
